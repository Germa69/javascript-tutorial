<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/main.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control"> 
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh / Thành phố</label>
            <select id="province" name="province" class="form-control">
                <option value="">-- Chọn Tỉnh / Thành phố --</option>
                <option value="1">Hà Nội</option>
                <option value="2">Đà Nẵng</option>
                <option value="3">Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div class="horizontal">
              <div>
                <input name="gender" type="radio" value="male" class="form-control">
                <span>Nam</span>
              </div>
              <div>
                <input name="gender" type="radio" value="female" class="form-control">
                <span>Nữ</span>
              </div>
              <div>
                <input name="gender" type="radio" value="orthor" class="form-control">
                <span>Khác</span>
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Sở thích</label>
            <div class="horizontal">
              <div>
                <input name="favourite" type="checkbox" value="football" class="form-control">
                <span>Bóng đá</span>
              </div>
              <div>
                <input name="favourite" type="checkbox" value="volleyball" class="form-control">
                <span>Bóng chuyền</span>
              </div>
              <div>
                <input name="favourite" type="checkbox" value="basketball" class="form-control">
                <span>Bóng rổ</span>
              </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>

        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email2" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password2" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng nhập</button>
        </form>

        <script src="./validator.js"></script>

        <script>
            Validator ({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Vui lòng nhập đầy đủ tên của bạn'),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isRequired('#avatar', 'Vui lòng chọn file phù hợp'),
                    Validator.isRequired('input[name="gender"]'),
                    Validator.isRequired('input[name="favourite"]'),
                    Validator.isRequired('#province'),
                    Validator.isConfirmed('#password_confirmation', function () { 
                        return document.querySelector('#form-1 #password').value
                    }, 'Mật khẩu nhập lại không chính xác')
                ],
                onsubmit: function (value) {
                  // CALL API
                  console.log(value);
                }
            });

            Validator ({
                form: '#form-2',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#email2'),
                    Validator.minLength('#password2', 6),
                  
                ],
                onsubmit: function (value) {
                  // CALL API
                  console.log(value);
                }
            });
        </script>
      </div>
</body>
</html>
